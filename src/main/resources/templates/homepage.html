<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cupcake Haven – Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
<header>
    <div class="top-bar">
        <!-- Viser login hvis ikke logget ind -->
        <a th:if="${session.user == null}" href="/login" class="login-link">Login / Create Account</a>

        <!-- Viser brugerinfo og logout hvis logget ind -->
        <span th:if="${session.user != null}">
            Logged in as <b th:text="${session.user}">user@example.com</b> |
            <a href="/logout">Logout</a>
        </span>
    </div>

    <h1>🧁 Welcome to Olsker Cupcakes</h1>
    <p>Delicious cupcakes for everyone!</p>
</header>

<main>
    <!-- Button to go to picking your cupcake-->

    <p> </p>
</main>
</body>
</html>
