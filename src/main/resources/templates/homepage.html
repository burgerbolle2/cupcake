<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cupcake Haven ‚Äì Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
<header>
    <div class="top-bar">
        <!-- Viser login hvis ikke logget ind -->
        <a th:if="${session.user == null}" href="/login" class="login-link">Login / Create Account</a>

        <!-- Viser brugerinfo og logout hvis logget ind -->
        <span th:if="${session.user != null}">
            Logged in as <b th:text="${session.user}">user@example.com</b> |
            <a href="/logout">Logout</a>
        </span>
    </div>

    <h1>üßÅ Welcome to M&M Cupcakes</h1>
    <p>Delicious cupcakes for everyone ‚Äî no login required!</p>
</header>

<main>
    <div class="cupcake">
        <h2>Chocolate Heaven</h2>
        <p>Rich chocolate cupcake with ganache filling</p>
    </div>
    <div class="cupcake">
        <h2>Strawberry Bliss</h2>
        <p>Fluffy vanilla cake with strawberry frosting</p>
    </div>

    <!-- Viser bestillingsknap kun hvis logget ind -->
    <div th:if="${session.user != null}" class="order-button">
        <a href="/choose">Start Your Order</a>
    </div>
</main>
</body>
</html>
