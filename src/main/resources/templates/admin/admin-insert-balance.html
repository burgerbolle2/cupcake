<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>
    <h1>Add balance to User</h1>
</header>

<main>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/admin/deposit}" method="post">
        <label for="user">Choose Customer:</label>
        <select id="user" name="userId" required>
            <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.email}"></option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required>

        <button type="submit">Add balance</button>
    </form>
</main>
</body>
</html>
