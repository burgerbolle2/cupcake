<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout â€“ Olsker Cupcakes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="checkout-page">

<header class="login-header">
    <!-- Cupcake banner -->
    <img src="/images/cupcakelogo.png" alt="Cupcake banner" class="header-cupcake-img" />
    <!-- Logo -->
    <img src="/images/logo.png" alt="Olsker Cupcakes Logo" class="logo" />
</header>

<main class="checkout-container">
    <h1>Checkout</h1>
    <p>Confirm your order and proceed to payment</p>

    <a href="/logout" class="logout-button">Logout</a>

    <section class="order-section">
        <h2>Your Order</h2>

        <div th:if="${#lists.isEmpty(orderLinesDTO)}" class="empty-order">
            <p>Your order is empty. Start by adding items to your order!</p>
        </div>

        <ul th:unless="${#lists.isEmpty(orderLinesDTO)}" class="order-list">
            <li th:each="orderLineDTO : ${orderLinesDTO}" class="order-item">
                <span th:text="'Amount: ' + ${orderLineDTO.quantity}"></span>
                <span th:text="'Bottom: ' + ${orderLineDTO.bottomName} + ' + Top: ' + ${orderLineDTO.topName}"></span>
                <span th:text="'$' + ${orderLineDTO.linePrice}"></span>
            </li>
        </ul>
    </section>

    <div class="checkout-buttons">
        <a th:href="@{/shop}" class="button">Back to Shop</a>
        <a th:href="@{/payment}" class="button primary">Proceed to Payment</a>
    </div>
</main>

</body>
</html>
