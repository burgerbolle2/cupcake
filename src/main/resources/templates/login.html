<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login â€“ Olsker Cupcakes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="login-page">

<!-- Banner with cupcakes -->
<header class="login-header">
    <img src="/images/cupcakelogo.png" alt="Cupcake banner" class="header-cupcake-img" />
</header>

<!-- Logo below the banner -->
<div class="logo-container">
    <img src="/images/logo.png" alt="Olsker Cupcakes Logo" class="logo" />
</div>

<main class="login-container">
    <h1>Login to Olsker Cupcakes</h1>

    <form method="post" action="/login">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="password" required />

        <button type="submit">Login</button>
    </form>

    <p th:if="${message}" th:text="${message}" class="error-message"></p>

    <div class="create-user-link">
        <p>New here?</p>
        <a href="/create-user">Create a user account</a>
    </div>
</main>

</body>
</html>
